<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Co Curricular Applications</title>
</head>
<body>
    <script src="nav.js"></script>
    <!-- Navigation Drawer -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Attendance</a>
            <a href="news_and_events.html">Co Curricular Updates</a>
            <a href="activities.html">Activities</a>
            <a href="blazer.html">Blazer Points</a>
            <a href="co_curricular_positions.html">Co Curricular Positions</a>
            <a href="co_curricular_applications.html">Co Curricular Applications</a>
        </div>
    </div>

    <!-- Open Navigation Drawer Button -->
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <header>
        <h1>Co Curricular Applications</h1>
    </header>

    <div class="tabs" style="margin-left: 100px;">
        <button class="tablinks" style="background-color : darkblue; border : none;margin-right : 20px;" onclick="openTab(event, 'internships')">Internships</button>
        <button class="tablinks" style="background-color : darkblue; border : none;" onclick="openTab(event, 'societies')">Societies</button>
    </div>

    <div id="internships" class="tabcontent">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeJyXEb_HHOc0L28SOu7Ze72iBaWJ6gSgMIlGsSY3E0MJ4a-w/viewform?embedded=true" width="640" height="507" frameborder="0" marginheight="0" marginwidth="0" class="chat-gpt-form">Loading…</iframe>
    </div>

    <div id="societies" class="tabcontent">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeJyXEb_HHOc0L28SOu7Ze72iBaWJ6gSgMIlGsSY3E0MJ4a-w/viewform?embedded=true" width="640" height="507" frameborder="0" marginheight="0" marginwidth="0" class="chat-gpt-form">Loading…</iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
